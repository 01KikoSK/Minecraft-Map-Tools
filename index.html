<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Map Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .tools {
            border: 1px solid #000;
            padding: 20px;
            background-color: #fff;
            text-align: center;
            width: 300px;
        }
        .tools input, .tools button, .tools select {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        .tools p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Minecraft Map Tools</h1>
    <div class="tools">
        <h2>Coordinate Converter</h2>
        <label for="xCoord">X Coordinate:</label>
        <input type="number" id="xCoord" placeholder="Enter X coordinate...">

        <label for="yCoord">Y Coordinate:</label>
        <input type="number" id="yCoord" placeholder="Enter Y coordinate...">

        <label for="zCoord">Z Coordinate:</label>
        <input type="number" id="zCoord" placeholder="Enter Z coordinate...">

        <button onclick="convertCoordinates()">Convert Coordinates</button>
        <p id="convertedCoords"></p>

        <h2>Seed Generator</h2>
        <button onclick="generateSeed()">Generate Random Seed</button>
        <p id="generatedSeed"></p>

        <h2>Biome Finder</h2>
        <label for="biomeType">Select Biome:</label>
        <select id="biomeType">
            <option value="forest">Forest</option>
            <option value="desert">Desert</option>
            <option value="taiga">Taiga</option>
            <option value="jungle">Jungle</option>
            <option value="savanna">Savanna</option>
            <option value="plains">Plains</option>
        </select>
        <button onclick="findBiome()">Find Biome Coordinates</button>
        <p id="biomeCoords"></p>
    </div>

    <script>
        function convertCoordinates() {
            const x = parseInt(document.getElementById('xCoord').value);
            const y = parseInt(document.getElementById('yCoord').value);
            const z = parseInt(document.getElementById('zCoord').value);
            
            // Example conversion logic (could be Nether to Overworld conversion)
            const convertedX = x * 8;
            const convertedZ = z * 8;

            document.getElementById('convertedCoords').textContent = `Converted Coordinates: X=${convertedX}, Y=${y}, Z=${convertedZ}`;
        }

        function generateSeed() {
            const seed = Math.floor(Math.random() * Number.MAX_SAFE_INTEGER);
            document.getElementById('generatedSeed').textContent = `Generated Seed: ${seed}`;
        }

        function findBiome() {
            const biome = document.getElementById('biomeType').value;
            
            // Example biome coordinates (this should be replaced with actual logic or API call)
            let coords;
            switch(biome) {
                case 'forest':
                    coords = 'X=100, Y=70, Z=100';
                    break;
                case 'desert':
                    coords = 'X=-200, Y=70, Z=300';
                    break;
                case 'taiga':
                    coords = 'X=50, Y=70, Z=-150';
                    break;
                case 'jungle':
                    coords = 'X=200, Y=70, Z=-100';
                    break;
                case 'savanna':
                    coords = 'X=-100, Y=70, Z=200';
                    break;
                case 'plains':
                    coords = 'X=0, Y=70, Z=0';
                    break;
            }
            document.getElementById('biomeCoords').textContent = `Biome Coordinates: ${coords}`;
        }
    </script>
</body>
</html>
